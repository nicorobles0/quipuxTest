<section class="container">
    <form #form="ngForm" (ngSubmit)="searchSongs(form)" >
        <input type="text" [(ngModel)]="searchTerm" name="searchTerm">
        <button type="submit">Buscar
        </button>
    </form>
    <hr />
    <div class="container-top">
      <div class="container-card" *ngFor="let song of top5Songs">
        <app-song-card [songData]="song">
        </app-song-card>
      </div>
    </div>
  </section>
