<section class="container">
    <app-searcher
    (onSearch)="searchSongs($event)"
    >
    </app-searcher>
    <hr />
    <nz-spin nzSimple nzSize="large" *ngIf="isLoading"></nz-spin>
    <div class="container-top">
      <div class="container-card" *ngFor="let song of top5Songs">
        <app-song-card [songData]="song">
        </app-song-card>
      </div>
    </div>
  </section>
