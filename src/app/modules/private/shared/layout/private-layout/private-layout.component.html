<nz-layout class="app-layout">
    <nz-sider class="menu-sidebar"
              nzCollapsible
              nzWidth="256px"
              nzBreakpoint="md"
              [(nzCollapsed)]="isCollapsed"
              [nzTrigger]="null">
      <div class="sidebar-logo">
        <a href="https://ng.ant.design/" target="_blank">
          <img src="https://ng.ant.design/assets/img/logo.svg" alt="logo">
          <h1>Quipux Frontend Test</h1>
        </a>
      </div>
      <ul nz-menu nzTheme="dark" nzMode="inline" [nzInlineCollapsed]="isCollapsed">
        <li nz-submenu nzOpen nzTitle="Mi musica" nzIcon="customer-service">
          <ul>
            <li nz-menu-item nzMatchRouter>
              <span nz-icon nzType="home" nzTheme="outline" class="menu-icon"></span>
              <a routerLink="/app/inicio">Inicio</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <span nz-icon nzType="search" nzTheme="outline" class="menu-icon"></span>
              <a routerLink="/app/buscar">Buscar</a>
            </li>
            <li nz-menu-item nzMatchRouter>
              <span nz-icon nzType="like" nzTheme="outline" class="menu-icon"></span>
              <a routerLink="/app/favoritas">Favoritas</a>
            </li>
          </ul>
        </li>
      </ul>
    </nz-sider>
    <nz-layout>
      <nz-header>
        <div class="app-header">
          <button (click)="isCollapsed = !isCollapsed" title="Colapsar Menu">
              <span class="trigger"
                 nz-icon
                 [nzType]="isCollapsed ? 'menu-unfold' : 'menu-fold'"
              ></span>
          </button>
          <button title="Cerrar Sesion">
            <span class="trigger"
               nz-icon
               nzType="logout"
            ></span>
          </button>
        </div>
      </nz-header>
      <nz-content>
        <div class="inner-content">
          <router-outlet></router-outlet>
        </div>
      </nz-content>
    </nz-layout>
  </nz-layout>
